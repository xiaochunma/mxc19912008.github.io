---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h2 class="post-h2">{{ page.h2 }}</h2>
  </header>
  <img class="post-small" src="{{ page.image_1 | prepend: site.images }}"/>
  <article class="post-content">
    {{ content }}
  </article>

</div>
