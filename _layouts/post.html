---
layout: default
---
<link rel="stylesheet" href="{{ site.baseurl }}/foundation-6/css/foundation.min.css">
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p>
      {% if page.ghpages %} <a href="{{ page.ghpages }}"> View live site</a> {% endif %}
      {% if page.outlink %} <a href="{{ page.outlink }}"> View live site</a> {% endif %}
      <a><img class="big" src="{{ page.image | prepend: site.images }}"/></a>
    </p>
    <p class="meta">
    </p>
  </header>

  <div class="row">
    <div class="small-12 columns">

    </div>
  </div>

  <div class="row">
    <div class="small-12 medium-4 columns">
      {% if page.ghpages %} <a href="{{ page.ghpages }}">{% endif %}
      {% if page.ghpages %} </a>{% endif %}
    </div>

    <div class="large-12 medium-4 columns">
      <article class="post-content">
        {{ content }}
      </article>
    </div>
  </div>
</div>
